{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-bottom: 30px;">
    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3" style="margin-bottom: 10px;">
        {% for flan in flanes %}
            <div class="col" style="margin-bottom: 10px;margin-top: 10px;">
                <div class="card"><img class="card-img-top w-100 d-block" src="{{flan.img_url.url}}" width="414" height="220">
                    <div class="card-body">
                        <h4 class="card-title">{{flan.nombre}}</h4>
                        <h6 class="text-muted card-subtitle mb-2">{{flan.descripcion}}</h6>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/bs-init.js"></script>
{% endblock body %}
