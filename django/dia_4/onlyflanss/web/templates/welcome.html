{% extends 'base.html' %}
{% load static %}
{% block body %}

<body>
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="bg-dark border rounded border-0 border-dark overflow-hidden">
                <div class="row g-0">
                    <div class="col-md-6">
                        <div class="text-white p-4 p-md-5">
                            <h2 class="fw-bold text-white mb-3">¡Bienvenidos!</h2>
                            <p class="mb-4">Te invitamos a ser parte de nuestra familia de maestros flanistas. ¡Unete!</p>
                            <div class="my-3"><a class="btn btn-primary btn-lg me-2" role="button" href="{% url 'inicio' %}">Quiero flanear</a><a class="btn btn-light btn-lg" role="button" href="{% url 'acerca' %}">Quiero saber mas</a></div>
                        </div>
                    </div>
                    <div class="col-md-6 order-first order-md-last" style="min-height: 250px;"><img class="w-100 h-100 fit-cover" src="{% static '../static/web/welcome.jpg' %}"></div>
                </div>
            </div>
        </div>
    </section>
    <div class="container" style="margin-bottom: 20px;">
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3" style="margin-bottom: 10px;">
            {% for flan in flanes %}
                <div class="col" style="margin-bottom: 10px;margin-top: 10px;">
                    <div class="card"><img class="card-img-top w-100 d-block" src="{{flan.img_url.url}}" width="414" height="220">
                        <div class="card-body">
                            <h4 class="card-title">{{flan.nombre}}</h4>
                            <h6 class="text-muted card-subtitle mb-2">{{flan.descripcion}}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

{% endblock body %}
