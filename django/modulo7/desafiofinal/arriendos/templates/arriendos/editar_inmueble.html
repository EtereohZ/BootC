{% extends 'base.html' %}
[% load static %]
{% block body %}


<div class="container" style="padding-bottom: 30px; margin-top: 20px;">
    <div class="row">
        <h1 style="align-content: center;">A editar</h1>
        <form action="{% url 'editar_inmueble' %}" method="post">
            {% csrf_token %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% for f in form %}
                <div class="col" style="margin-top: 10px; margin-bottom: 10px;">
                    <div>{{f}}</div>
                    <div style="color: red;">{{i.errors}}</div>
                </div>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="web/js/bs-init.js"></script>



{% endblock body %}
